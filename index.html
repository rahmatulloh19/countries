<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Countries</title>
</head>
<body>
  <!-- Site header begin -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__inner">
        <h1 class="site-header__title">Where in the world?</h1>
        <button class="site-header__mode">
          Dark Mode
        </button>
      </div>
    </div>
  </header>
  <!-- Site header end -->
  
  <!-- Site main begin -->
  <main class="site-main">
    <!-- Section hero started -->
    <section class="site-main__hero hero">
      <div class="container">
        <form class="hero__form js-hero__form" id="hero-form">
          <label class="hero__form-inner">
            <button class="hero__btn" type="submit" form="hero-form"></button>
            <input class="hero__input js-hero__input" type="text" placeholder="Search for a country…" aria-label="Search for a country…">
          </label>
          <select class="hero__select js-hero__select">
            <option class="hero__options" selected hidden>Filter by Region</option>
            <option class="hero__options" value="Africa">Africa</option>
            <option class="hero__options" value="America">America</option>
            <option class="hero__options" value="Asia">Asia</option>
            <option class="hero__options" value="Europe">Europe</option>
            <option class="hero__options" value="Oceania">Oceania</option>
          </select>
        </form>
      </div>
    </section>
    <!-- Section hero finished -->
    <!-- Section list started -->
    <section class="site-main__list list">
      <div class="container">
        <ul class="list__list js-list__list"></ul>
      </div>
    </section>
    <!-- Section list finished -->
  </main>
  <!-- Site main end -->
  
  <script src="./js/main.js"></script>
</body>
</html>
